<app-navbar></app-navbar>
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl">Enviar correo</h2>
    <p class="mt-2 text-lg/8 text-gray-600">Completa los campos para enviar un mensaje.</p>
  </div>
  <form class="mx-auto mt-16 max-w-xl sm:mt-20" (ngSubmit)="enviarCorreo()" #mailForm="ngForm">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6">
      <div>
        <label for="nombre" class="block text-sm/6 font-semibold text-gray-900">Nombre del destinatario</label>
        <div class="mt-2.5">
          <input type="text" name="nombre" id="nombre" [(ngModel)]="form.nombre" required class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>
      <div>
        <label for="correo" class="block text-sm/6 font-semibold text-gray-900">Correo del destinatario</label>
        <div class="mt-2.5">
          <input type="email" name="correo" id="correo" [(ngModel)]="form.correo" required class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>
      <div>
        <label for="mensaje" class="block text-sm/6 font-semibold text-gray-900">Mensaje</label>
        <div class="mt-2.5">
          <textarea name="mensaje" id="mensaje" rows="4" [(ngModel)]="form.mensaje" required class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar</button>
    </div>
    <div *ngIf="mensaje" class="mt-4 text-center text-green-600 font-semibold">{{ mensaje }}</div>
    <div *ngIf="error" class="mt-4 text-center text-red-600 font-semibold">{{ error }}</div>
  </form>
</div>
